<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href ="{% url 'track_list' %}">View Spotify tracks</a></p>
  <p><a href ="{% url 'song_list' %}">View saved songs</a></p>
  <p><a href="{% url 'logout' %}">Let me out!</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Let me in!</a>
{% endif %}
{% endblock %}
